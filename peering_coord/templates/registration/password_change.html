{% extends "peering_coord/base.html" %}

{% block content %}

{{ form.non_field_errors }}

<form method="post">
  {% csrf_token %}
  <table>
    {% for field in form %}
      <tr>
        <td>{{ field.label_tag }}</td>
        <td>{{ field }}</td>
        <td>{{ field.errors }}</td>
      </tr>
    {% endfor %}
  </table>
  <input type="submit" value="Change Password">
</form>

{% endblock content %}
